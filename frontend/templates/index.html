<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Research Assistant</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body class="bg-gray-100">
    <div class="flex h-screen">
        <!-- Left Sidebar -->
        <div class="w-64 bg-white shadow-lg">
            <div class="p-4 border-b">
                <h1 class="text-xl font-bold text-gray-800">Research Assistant</h1>
            </div>
            <div class="p-4">
                <button id="newChatBtn" class="w-full bg-blue-600 text-white px-4 py-2 rounded">
                    新对话
                </button>
            </div>
            <div id="chatHistory" class="overflow-y-auto"></div>
        </div>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col">
            <div id="chatContainer" class="flex-1 overflow-y-auto p-6">
                <!-- Messages will appear here -->
            </div>
            <div class="border-t p-4 bg-white">
                <div class="flex gap-4">
                    <textarea id="userInput" rows="3" 
                        class="flex-1 border rounded p-2 resize-none focus:outline-none focus:ring-2 focus:ring-blue-500"
                        placeholder="输入研究主题或问题..."></textarea>
                    <button id="sendBtn" 
                        class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700">
                        发送
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/js/script.js"></script>
</body>
</html>
